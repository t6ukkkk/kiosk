<!doctype html>
<html lang="et">
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elektri hind (Macdronic JSON)</title>
  <style>
    :root { color-scheme: dark; }
    html,body{margin:0;padding:0;font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial;background:#0b0b0c;color:#eaeaea;}
    header{position:sticky;top:0;z-index:10;background:#0b0b0c;border-bottom:1px solid #222;padding:10px 12px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;background:#16181a;border:1px solid #2a2d31;font-size:12px}
    .muted{opacity:.75;font-size:12px}
    .big{font-size:22px;font-weight:700}
    .grid{display:grid;grid-template-columns:repeat(4,minmax(140px,1fr));gap:10px;margin-top:10px}
    .card{background:#121416;border:1px solid #24282d;border-radius:14px;padding:10px}
    .k{opacity:.7;font-size:12px;margin-bottom:4px}
    .v{font-size:18px;font-weight:700}
    .warn{margin-top:10px;background:#1a1410;border:1px solid #3a2a1f;border-radius:14px;padding:10px}
    .warn a{color:#9ad0ff}
    main{padding:10px 12px}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}
    .tag{font-size:12px;opacity:.8}
    .err{color:#ff6b6b}
    @media (max-width: 900px){ .grid{grid-template-columns:repeat(2,minmax(140px,1fr));} }
  </style>
</head>
<body>

<header>
  <div class="row">
    <span class="pill">Macdronic → tabel</span>
    <span id="title" class="big">Laen…</span>
    <span id="updated" class="muted"></span>
    <span class="pill muted">Auto-refresh: <span id="refresh_s">60</span>s</span>
  </div>

  <div id="alertBox" class="warn" style="display:none;"></div>

  <div class="grid">
    <div class="card"><div class="k">Hetkel</div><div class="v"><span id="current" class="mono">—</span> <span class="tag">senti/kWh</span></div></div>
    <div class="card"><div class="k">Päeva keskmine</div><div class="v"><span id="avg" class="mono">—</span> <span class="tag">senti/kWh</span></div></div>
    <div class="card"><div class="k">Päeva miin</div><div class="v"><span id="min" class="mono">—</span> <span class="tag">senti/kWh</span></div></div>
    <div class="card"><div class="k">Päeva maks</div><div class="v"><span id="max" class="mono">—</span> <span class="tag">senti/kWh</span></div></div>
  </div>

  <div class="row" style="margin-top:8px">
    <span class="muted">Allikas:</span>
    <span id="src" class="muted mono"></span>
    <span id="status" class="muted"></span>
  </div>
</header>

<main>
  <div id="error" class="err"></div>
  <div style="height:65vh;">
    <canvas id="priceChart"></canvas>
  </div>
</main>

<script>
const SRC = "https://cold-shape-2620.mihkel-pranstibel.workers.dev/";
let chart;

function toNumber(x){
  if (x === null || x === undefined) return NaN;
  if (typeof x === "number") return x;
  if (typeof x === "string") {
    const s = x.trim().replace(",", ".");
    const n = Number(s);
    return n;
  }
  return NaN;
}

function toMillis(ts){
  if (ts === null || ts === undefined) return NaN;

  if (typeof ts === "number") {
    return (ts > 1e12) ? ts : ts * 1000; // ms vs s
  }

  if (typeof ts === "string") {
    const ms = Date.parse(ts);
    return isNaN(ms) ? NaN : ms;
  }

  return NaN;
}

function normalizeTimeline(timeline){
  if (!timeline) return [];
  if (Array.isArray(timeline)) return timeline;
  if (typeof timeline === "object") {
    const vals = Object.values(timeline);
    return vals.flatMap(v => Array.isArray(v) ? v : [v]);
  }
  return [];
}

function drawChart(labels, data) {
  const ctx = document.getElementById("priceChart");
  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: "bar",
    data: {
      labels,
      datasets: [{
        label: "senti/kWh",
        data,
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      animation: false,
      plugins: { legend: { display: false } },
      scales: {
        x: { ticks: { maxRotation: 0, autoSkip: true, maxTicksLimit: 32 } },
        y: {
          beginAtZero: true,
          title: { display: true, text: "senti/kWh" }
        }
      }
    }
  });
}

async function loadData() {
  const errorEl = document.getElementById("error");
  const statusEl = document.getElementById("status");
  errorEl.textContent = "";
  statusEl.textContent = "";

  document.getElementById("src").textContent = SRC;

  const r = await fetch(SRC, { cache: "no-store" });
  if (!r.ok) throw new Error("HTTP " + r.status);

  const j = await r.json();

  if (j.chartTitle) document.getElementById("title").textContent = j.chartTitle;
  if (j.DateUpdated) document.getElementById("updated").textContent = "• uuendatud " + j.DateUpdated;

  document.getElementById("current").textContent = Number(j.currentPrice ?? j.currentPriceValue ?? 0).toFixed(2);
  document.getElementById("avg").textContent     = Number(j.avg ?? 0).toFixed(2);
  document.getElementById("min").textContent     = Number(j.min ?? 0).toFixed(2);
  document.getElementById("max").textContent     = Number(j.max ?? 0).toFixed(2);

  const tl = normalizeTimeline(j.timeline);

  const first = tl && tl.length ? tl[0] : null;
  statusEl.textContent =
    ` • timeline: ${Array.isArray(j.timeline) ? "array" : typeof j.timeline}` +
    ` • points: ${tl.length}` +
    (first ? ` • first keys: ${Object.keys(first).slice(0,10).join(",")}` : "");

  // ✅ FIX: use startTimestamp / endTimestamp (Macdronic)
  const points = tl.map(p => {
    const ts = toMillis(
      p.startTimestamp ?? p.timestamp ?? p.startTs ?? p.ts ?? p.time ?? p.datetime
    );

    const price = toNumber(
      p.price ?? p.value ?? p.hind ?? p.priceNoTax
    );

    // labels: prefer startTime like "E 16:00-16:15", else format from ts
    const lbl = (p.startTime || p.label || p.aeg || p.timeLabel || "") ||
      (Number.isFinite(ts)
        ? new Date(ts).toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
        : "");

    return { ts, price, lbl };
  })
  .filter(p => Number.isFinite(p.ts) && Number.isFinite(p.price))
  .sort((a,b) => a.ts - b.ts);

  if (points.length === 0) {
    if (chart) chart.destroy();
    errorEl.textContent =
      "Graafiku andmeid ei leitud. Timeline on olemas, aga ajaväli/hinnaväli ei parsitud. " +
      "Status real näed 'first keys' — siit saame kohe täpseks timmida.";
    return;
  }

  // If startTime exists, use it as x-labels; else use HH:MM from timestamps.
  const labels = points.map(p => {
    if (p.lbl && typeof p.lbl === "string" && p.lbl.trim()) return p.lbl;
    return new Date(p.ts).toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
  });

  const prices = points.map(p => p.price);

  drawChart(labels, prices);
}

loadData().catch(e => {
  document.getElementById("error").textContent = "Viga: " + (e?.message || e);
});

setInterval(() => {
  loadData().catch(e => {
    document.getElementById("error").textContent = "Viga: " + (e?.message || e);
  });
}, 5 * 60 * 1000);
</script>

</body>
</html>
